<div class="row">
  <div class="col-2"></div>
  <div class="col-10">
    <div class="card">
      <div class="card-body">
        <div class="card-body">
          Mi progreso
        </div>
        <div class="progress-bar bg-info active progress-bar-striped" 
            style="height:8px;"
            [style.width]="getPorcentaje"
            role="progressbar"
            
            >  
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="card-body">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-danger" type="button" (click)="cambiarValor(-5)">
              <i class="fa fa-minus"></i>  
              </button>
            </span>
            <input 
              type="number" 
              readonly
              class="form-control" 
              placeholder="Progreso"
              [(ngModel)]="progreso"
            >
            <span class="input-group-btn">
              <button class="btn btn-success" type="button" (click)="cambiarValor(5)">
              <i class="fa fa-plus"></i>  
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card-body">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">
                <i class="fa fa-minus"></i>
              </button>
            </span>
            <input type="text" class="form-control" placeholder="Product name">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button">
                <i class="fa fa-plus"></i>
                
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
